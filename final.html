<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Luckiest+Guy&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  padding:20px;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Comic Neue', cursive;
  background:linear-gradient(135deg,#ffe5ec,#ffc2d1);
}

.card{
  background:white;
  padding:30px 25px;
  border-radius:22px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  font-family:'Luckiest Guy', cursive;
  font-size:2.4rem;
  color:#ff4d6d;
  margin-bottom:15px;
}

p{
  font-size:1.1rem;
  line-height:1.6;
  color:#4a0404;
}
</style>
</head>

<body>

<div class="card">
  <h1 id="name"></h1>
  <p id="message"></p>
</div>

<script>
/* EXPIRY CHECK */
if(!localStorage.expiry || Date.now() > localStorage.expiry){
  localStorage.clear();
  location.href="customize.html";
}

/* LOAD DATA */
document.getElementById("name").innerText =
  localStorage.personName || "Hey ‚ù§Ô∏è";

document.getElementById("message").innerText =
  localStorage.finalMsg || "I hope this made you smile üòä";
</script>

</body>
</html>
